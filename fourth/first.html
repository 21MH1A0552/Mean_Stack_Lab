<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement..</title>
</head>
<body style="text-align: center;">
    <h1>Movie Ticket Booking..</h1>
    <script>
        // Normal function
        function Totalprice(x, y) {
            document.write("Number of tickets: " + x);
            document.write("<br>Price of Each Ticket: " + y);
            document.write("<br>Price of tickets without discount: " + (x * y));
        }

        const Movieprice = (x, y) => {
            document.write("Number of tickets: " + x);
            document.write("<br>Price of Each Ticket: " + y);
            document.write("<br>Price of tickets: " + (x * y));
        }

        let x = prompt("Enter How Many Number of Tickets U Want..")

        x = Number(x);
        if (x <= 2) {
            Totalprice(x, 150)
        } else if (x > 2 && x <= 5) {
            Movieprice(x, 130)
        } else {
            document.write("Booking is not allowed..")
        }

        // Nested function
        function outerFunction() {
            function innerFunction() {
                return "Inside inner function";
            }
            return innerFunction();
        }

        console.log(outerFunction()); 

        // Variable Scope in Functions
        let globalVar = "I'm global";

        function myFunction() {
            let localVar = "I'm local";
            console.log(globalVar);
            console.log(localVar);
        }

        console.log(globalVar);
        // console.log(localVar); // Throws an error (localVar is not defined)
    </script>
</body>
</html>
