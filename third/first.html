<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area of Circle..</h1>
    <script>
     let radius=prompt("Enter radius..");

     radius=Number(radius);
     document.write("Radius Entered By user is:"+radius);
     const pi=3.14;
     document.write("<br>Area of Circle is:"+(pi*radius*radius));
     var r=10;

     document.write("<br>Area of Circle is:"+(pi*r*r));



     

    </script>
</body>
</html>
