<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const movieName = "Gadar";
const starring = ["Sunny Deol", "Amisha Patel", "Utkarsh Sharma"];
const language = "hindi";
const ratings = {
  IMDB: 10
};
document.write(`<h1><u>Movie Details</u></h1>`);
document.write(`<p><strong>Movie Name:</strong> ${movieName}</p>`);
document.write(`<p><strong>Starring:</strong> ${starring.join(", ")}</p>`);
document.write(`<p><strong>Language:</strong> ${language}</p>`);
document.write(`<p><strong>Ratings:</strong></p>`);
document.write(`<ul>`);
document.write(`<li>IMDB: ${ratings.IMDB}</li>`);
document.write(`</ul>`);


    </script>
</body>
</html>
