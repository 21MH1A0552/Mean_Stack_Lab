<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators And Types of Opearators</title>
</head>
<body style="text-align: center;">
      <h1>Movie Ticket Booking..</h1>
    <script>
       
        let x=prompt("Enter How Many Number of Tickets U Want..")
        x=Number(x);
        document.write("Number of tickets: "+x);
        document.write("<br>Price of Each Tickets without Any Festive Discount: "+150);
        document.write("<br>Price of tickets without discount: "+(x*150));
        let price=((x*150)-((150*10)/100));
        document.write("<br>Price after applying 10 % discount: "+price);

    </script>
</body>
</html>
