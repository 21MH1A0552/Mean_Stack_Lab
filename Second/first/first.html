<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEKart - Mobile Inventory</title>
  <style>
    table {
      margin: 10% auto;
      width: 50%;
      background-color: pink;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">IEKart - Mobile Inventory</h1>
  <table border="1" cellspacing="2" cellpadding="7">
    <thead>
      <tr>
        <th rowspan="2">Product Name</th>
        <th colspan="3">Available Colors</th>
        <th rowspan="2">Stock</th>
      </tr>
      <tr>
        <th>Red</th>
        <th>Blue</th>
        <th>Black</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mobile A</td>
        <td>10</td>
        <td>15</td>
        <td>8</td>
        <td>33</td>
      </tr>
      <tr>
        <td>Mobile B</td>
        <td>8</td>
        <td>12</td>
        <td>5</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
