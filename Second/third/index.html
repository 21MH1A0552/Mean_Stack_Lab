<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEKart - Signup</title>
  <style>
    /* Style for error messages */
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Signup for IEKart</h1>
  <form onsubmit="validateForm()">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" autocomplete="name" minlength="2" maxlength="50"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  minlength="8"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" max="2005-01-01"><br><br>

    <label for="favoriteColor">Favorite Color:</label>
    <input type="color" id="favoriteColor" name="favoriteColor"><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>


    <input type="submit" value="Signup">
  </form>

  <script>
    function validateForm() {
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;

      if (fullname.trim() === '' || email.trim() === '' || password.trim() === '' || dob.trim() === '' || gender === '') {
        alert('Please fill in all required fields.');
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
